name: Deploy to Render

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests (if available)
      run: npm test --if-present
    
    - name: Lint code
      run: npm run lint --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Render
      run: |
        echo "🚀 Deployment triggered!"
        echo "Render will automatically deploy from the main branch"
        echo "Check your Render dashboard for deployment status"
        echo "App URL: https://your-app-name.onrender.com"
        echo "Health Check: https://your-app-name.onrender.com/health"

  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ needs.deploy.result }}" == "success" ]; then
          echo "✅ Tests passed! Render will deploy automatically."
          echo "🌐 Your app will be available at: https://your-app-name.onrender.com"
        else
          echo "❌ Tests failed! Deployment skipped."
        fi
